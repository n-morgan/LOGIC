model_device: cuda:0
editor_device: cuda:0
data:
  name: zsre
  n_edits: 512
  batch_size: 32
  train_path: zsre/zsre_train.json
  valid_path: zsre/zsre_eval.json
model:
  name_or_path: bert-large-cased
  weight_path: _file_path_
  class_name: AutoModelForFEVER
  edit_modules:
  - backbone.encoder.layer.18.output.dense
  - backbone.encoder.layer.19.output.dense
  - backbone.encoder.layer.20.output.dense
  - backbone.encoder.layer.21.output.dense
  - backbone.encoder.layer.22.output.dense
  - backbone.encoder.layer.23.output.dense
  half: false
editor:
  name: malmen
  rank: 1920
  n_blocks: 2
  lr: 1.0e-06
  meta_lr: 1.0e-05
  loc_coef: 1
  max_grad_norm: 1
  n_epochs: 1
  batch_size: 1024
  token: ans
  cache_dir: cache
  load_checkpoint: false
